<span class="post-date">{{ post.date | date_to_long_string | upcase }}</span>
<h1 class="post-title">
    <a href="{{ post.url }}">
        {{ post.title }}
    </a>
</h1>

<div class="tags-subheader">
    {% for tag in post.tags %}
    <a class="post-tag" href="{{ site.url }}/{{ site.baseurl }}/tag/{{ tag | downcase }}" itemprop="name">
        #{{ tag }}
    </a>
    {% endfor %}
</div>
<p>
    {{ post.content | strip_html | truncatewords: 50 }}
</p>
